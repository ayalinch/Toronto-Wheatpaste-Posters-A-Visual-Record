<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Interactive Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
      background: #f0f0f0; /* light grey */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Center container */
    .container {
      width: 100%;
      max-width: 1100px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Landing view buttons */
    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .menu button {
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .menu button:hover {
      background: #1e40af;
    }

.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 per row */
  gap: 10px;          /* small space between posters */
  width: 100%;
  margin: 0 auto;
  padding: 0 20px;    /* small left/right padding */
  box-sizing: border-box;
}

.gallery img {
  width: 100%;
  height: auto;
  max-height: 90vh;   /* posters stay tall */
  object-fit: contain;
  border-radius: 6px; /* subtle rounded corners */
  display: block;
}

    /* Small screens */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .gallery img {
        height: auto;
      }
    }

    /* Hide pages by default */
    .page {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing" class="page active">
      <h2>Welcome â€” Choose a Section</h2>
      <div class="menu">
        <button onclick="showPage('posters')">ðŸ“œ Posters</button>
        <button onclick="showPage('book')">ðŸ“˜ Book</button>
      </div>
    </div>

    <!-- Posters Page -->
    <div id="posters" class="page">
      <h2>Posters</h2>
      <button onclick="showPage('landing')">â¬… Back</button>
      <div class="gallery">
        <img src="IMG_3021.HEIC" alt="Photo 1" />
        <img src="myphoto2.jpg" alt="Photo 2" />
        <img src="myphoto3.jpg" alt="Photo 3" />
      </div>
    </div>

    <!-- Book Page -->
    <div id="book" class="page">
      <h2>Book</h2>
      <button onclick="showPage('landing')">â¬… Back</button>
      <p>Here you can put book content later.</p>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
