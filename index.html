  <title>Interactive Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
      background: #f0f0f0;
    }

    .container {
      width: 100%;
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .menu button {
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .menu button:hover { background: #1e40af; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 98vw;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      transition: transform 0.2s ease;
    }
    .gallery img:hover { transform: scale(1.02); }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox-content {
      background: white;
      display: flex;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Container for zoom effect */
    .lightbox-img-container {
      flex: 0 0 60%;
      max-height: 90vh;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .lightbox-img-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease;
      cursor: zoom-in;
    }
    .lightbox-img-container img.zoomed {
      cursor: crosshair;
    }

    .caption {
      padding: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .close {
      position: absolute;
      top: 20px; right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    .page { display: none; }
    .active { display: block; }
  </style>

  <!-- Lightbox -->

    <div class="lightbox-content">

        <img id="lightbox-img" src="" alt="">

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const lightboxImgContainer = document.querySelector('.lightbox-img-container');

    let zoomed = false;

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.getAttribute('data-caption');
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
      lightboxCaption.textContent = "";
      lightboxImg.classList.remove('zoomed');
      lightboxImg.style.transform = "scale(1)";
      zoomed = false;
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Toggle zoom on click
    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();
      zoomed = !zoomed;
      if (!zoomed) {
        lightboxImg.classList.remove('zoomed');
        lightboxImg.style.transform = "scale(1)";
      } else {
        lightboxImg.classList.add('zoomed');
      }
    });

    // Follow mouse when zoomed
    lightboxImgContainer.addEventListener('mousemove', (e) => {
      if (!zoomed) return;
      const rect = lightboxImgContainer.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      lightboxImg.style.transformOrigin = `${x}% ${y}%`;
      lightboxImg.style.transform = "scale(2)";
    });
  </script>
