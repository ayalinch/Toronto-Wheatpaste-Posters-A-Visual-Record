<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Unprotected Site</title>
  <style>
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      margin:0;
      min-height:100vh;
      background:#f0f0f0; /* light grey */
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
    }

    h3, p {
      text-align:center;
      margin:10px 0;
    }

    /* Gallery grid */
    .gallery{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:15px;
      width:100%;
      max-width:900px;
      margin-top:20px;
    }
    .gallery img{
      width:100%;
      height:auto;
      border-radius:8px;
      object-fit:cover;
      background:white; /* fallback box if image missing */
    }

    /* Small screens: stack vertically */
    @media (max-width:768px){
      .gallery{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <p>This site is temporarily unprotected.</p>

    <img src="IMG_3021.HEIC" alt="Photo 1" />
    <img src="myphoto2.jpg" alt="Photo 2" />
    <img src="myphoto3.jpg" alt="Photo 3" />
  </div>
</body>
</html>
