<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Interactive Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
      background: #f0f0f0; /* light grey */
    }

    /* Center container */
    .container {
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Landing view buttons */
    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .menu button {
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .menu button:hover {
      background: #1e40af;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 per row */
      gap: 12px;
      width: 100%;
      max-width: 98vw;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox-content {
      background: white;
      display: flex;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      overflow: hidden;
    }

    /* Image container for zoom */
    .lightbox-img-container {
      position: relative;
      overflow: hidden;
      flex: 1;
      background: #000;
    }

    .lightbox-img-container img {
      width: 100%;
      height: auto;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .caption {
      padding: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .close {
      position: absolute;
      top: 20px; right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Hide pages by default */
    .page { display: none; }
    .active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing" class="page active">
      <h2>Welcome â€” Choose a Section</h2>
      <div class="menu">
        <button onclick="showPage('posters')">ðŸ“œ Posters</button>
        <button onclick="showPage('book')">ðŸ“˜ Book</button>
      </div>
    </div>

    <!-- Posters Page -->
    <div id="posters" class="page">
      <h2>Posters</h2>
      <button onclick="showPage('landing')">â¬… Back</button>
      <div class="gallery">
        <!-- Sample posters -->
        <img src="IMG_0289.jpg" alt="Poster 1" data-caption="Sample caption 1">
        <img src="IMG_0290.jpg" alt="Poster 2" data-caption="Sample caption 2">
        <img src="IMG_0316.jpg" alt="Poster 5" data-caption="Sample caption 3">
        <img src="IMG_0318.jpg" alt="Poster 6" data-caption="Sample caption 4">
      </div>
    </div>

    <!-- Book Page -->
    <div id="book" class="page">
      <h2>Book</h2>
      <button onclick="showPage('landing')">â¬… Back</button>
      <p>Here you can put book content later.</p>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">Ã—</button>
    <div class="lightbox-content">
      <div class="lightbox-img-container">
        <img id="lightbox-img" src="" alt="">
      </div>
      <div class="caption" id="lightbox-caption"></div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Lightbox logic
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.getAttribute('data-caption');
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
      lightboxCaption.textContent = "";
    }

    // Close on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Zoom effect inside lightbox
    const lightboxImgContainer = document.querySelector('.lightbox-img-container');
    lightboxImgContainer.addEventListener('mousemove', (e) => {
      const rect = lightboxImgContainer.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;

      lightboxImg.style.transformOrigin = `${x}% ${y}%`;
      lightboxImg.style.transform = "scale(2)"; // 2x zoom
    });

    lightboxImgContainer.addEventListener('mouseleave', () => {
      lightboxImg.style.transformOrigin = "center center";
      lightboxImg.style.transform = "scale(1)";
    });
  </script>
</body>
</html>
