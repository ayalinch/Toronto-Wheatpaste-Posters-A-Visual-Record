    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
      background: #f0f0f0;
    }

    .container { width: 100%; text-align: center; }
    h2 { margin-bottom: 20px; }

    /* LANDING PAGE COLLAGE */
    #landing {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
    }
    .collage {
      display: flex;
      flex-direction: row;
      width: 200%; /* doubled for seamless scroll */
      animation: scroll-horizontal 120s linear infinite;
    }
    .collage img {
      height: 100vh;
      width: auto;
      opacity: 0.7;
    }
    @keyframes scroll-horizontal {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .landing-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
      cursor: pointer;
      z-index: 2;
    }

    /* GALLERY */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 98vw;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      transition: transform 0.2s ease;
    }
    .gallery img:hover { transform: scale(1.02); }

    /* BACK BUTTON */
    #posters button {
      margin-top: -10px;
      margin-bottom: 10px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox-content {
      background: white;
      display: flex;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .lightbox-img-container {
      flex: 0 0 60%;
      max-height: 90vh;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    .lightbox-img-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.1s ease;
      cursor: zoom-in;
    }
.caption {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;   /* keep caption centered */
  text-align: left;
  position: relative;        /* so we can anchor the date */
}

.caption small {
  position: absolute;
  bottom: 10px;   /* stick to bottom */
  left: 20px;
  font-size: 0.8rem;
  color: #555;
}
    .close {
      position: absolute;
      top: 20px; right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1010;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1010;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* Page transitions */
    .page {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
    }

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const lightboxImgContainer = document.querySelector('.lightbox-img-container');

    let currentIndex = -1;
    let zoomActive = false;

    function openLightbox(index) {
      currentIndex = index;
      const img = images[index];
      lightboxImg.src = img.src;
      lightboxCaption.innerHTML = img.getAttribute('data-caption');
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
      lightboxCaption.textContent = "";
      zoomActive = false;
      lightboxImg.style.transform = "scale(1)";
    }

    function showNext() {
      openLightbox((currentIndex + 1) % images.length);
    }
    function showPrev() {
      openLightbox((currentIndex - 1 + images.length) % images.length);
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => openLightbox(index));
    });

    prevBtn.addEventListener('click', showPrev);
    nextBtn.addEventListener('click', showNext);

    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeLightbox();
      }
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Zoom toggle
    lightboxImg.addEventListener('click', (e) => {
      e.stopPropagation();
      zoomActive = !zoomActive;
      if (zoomActive) {
        lightboxImg.style.transform = "scale(2)";
        lightboxImg.style.cursor = "zoom-out";
      } else {
        lightboxImg.style.transform = "scale(1)";
        lightboxImg.style.cursor = "zoom-in";
      }
    });

    // Move zoom with cursor
    lightboxImgContainer.addEventListener('mousemove', (e) => {
      if (!zoomActive) return;
      const rect = lightboxImgContainer.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      lightboxImg.style.transformOrigin = `${x}% ${y}%`;
    });
  </script>
