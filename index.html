<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Passcode Protected Site</title>
  <style>
    :root{--bg:#f8fafc;--card:#fff;--accent:#2563eb}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         margin:0; min-height:100vh; display:flex;align-items:center;
         justify-content:center;background:var(--bg);padding:20px}
    .card{background:var(--card); padding:24px; border-radius:12px;
          box-shadow:0 8px 40px rgba(2,6,23,.08);
          width:min(980px,98vw); text-align:center}
    input{padding:10px 12px; font-size:16px; border-radius:8px;
          border:1px solid #d1d5db; width:65%}
    button{padding:10px 14px; margin-left:8px; border-radius:8px;
           border:none; background:var(--accent); color:white; cursor:pointer}
    button:hover{background:#1e40af}
    #error{color:#dc2626; margin-top:10px; height:18px}
    #site{display:none; margin-top:18px; text-align:left}
    .gallery{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:20px;
      background-color:#ffe6f2; /* light pink */
      padding:20px;
      border-radius:12px;
      margin-top:20px;
      min-height:200px;
      flex-wrap:wrap;
    }
    .gallery img{
      width:30%;
      max-width:320px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      object-fit:cover;
    }

    /* responsive: stack on small screens */
    @media (max-width:720px){
      input{width:60%}
      .gallery img{width:100%}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h2>Enter Passcode to View Site</h2>
    <div>
      <input id="pass" type="password" placeholder="Passcode" aria-label="Passcode" />
      <button id="go">Unlock</button>
    </div>
    <div id="error" aria-live="polite"></div>

    <!-- All hidden content goes in ONE #site -->
    <div id="site" aria-hidden="true">
      <h3>Welcome â€” Private Content</h3>
      <p>This part only appears after you enter the correct passcode.</p>

      <!-- Image gallery row with your bird image + 2 placeholders -->
      <div class="gallery" role="region" aria-label="Image gallery">
        <!-- Bird image -->
        <img src="https://birdlifedata.blob.core.windows.net/species-images/22697748.jpg"
             alt="Bird species image" />

        <!-- Placeholder Image 2 -->
        <img src="https://picsum.photos/600/400?random=2"
             alt="Placeholder 2" />

        <!-- Placeholder Image 3 -->
        <img src="https://picsum.photos/600/400?random=3"
             alt="Placeholder 3" />
      </div>
    </div>
  </div>

  <script>
    // === STORED HASH (as requested) ===
    const STORED_HASH = "f60fd9af557e39f58c9a57cc48c25f3ed81fc9b3196176ea3ed2dcf61458ccf8";

    function hex(buffer){
      return Array.from(new Uint8Array(buffer))
        .map(x => x.toString(16).padStart(2,'0')).join('');
    }
    async function sha256hex(str){
      const enc = new TextEncoder();
      const data = enc.encode(str);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return hex(hash);
    }

    async function unlock(){
      const input = document.getElementById('pass').value || "";
      const err = document.getElementById('error');
      err.textContent = "";
      try {
        const h = await sha256hex(input);
        if(h === STORED_HASH){
          document.getElementById('site').style.display = 'block';
          document.getElementById('site').setAttribute('aria-hidden','false');
          document.querySelector('h2').style.display = 'none';
          document.getElementById('pass').style.display = 'none';
          document.getElementById('go').style.display = 'none';
        } else {
          err.textContent = "Incorrect passcode.";
        }
      } catch(e){
        console.error(e);
        err.textContent = "Unexpected error.";
      }
    }

    document.getElementById('go').addEventListener('click', unlock);
    document.getElementById('pass').addEventListener('keydown', e=>{
      if(e.key === "Enter") unlock();
    });
  </script>
</body>
</html>
