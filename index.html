<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Interactive Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      min-height: 100vh;
      background: #f0f0f0; /* light grey */
    }

    /* Center container */
    .container {
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Landing view buttons */
    .menu {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .menu button {
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .menu button:hover {
      background: #1e40af;
    }

.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 per row */
  gap: 12px;               /* small spacing between posters */
  width: 100%;
  max-width: 98vw;         /* slight padding without scroll */
  margin: 0 auto;          /* center the grid */
  box-sizing: border-box;
}

.gallery img {
  width: 100%;
  height: auto;
  object-fit: contain;     /* donâ€™t cut the image */
  cursor: pointer;
  border-radius: 4px;
  display: block;
  transition: transform 0.2s ease;
}

.gallery img:hover {
  transform: scale(1.02);
}

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox-content {
      background: white;
      display: flex;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      overflow: hidden;
    }

    .lightbox img {
      max-width: 60%;
      max-height: 90vh;
      object-fit: contain;
      background: #000;
    }

    .caption {
      padding: 20px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    .close {
      position: absolute;
      top: 20px; right: 20px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Hide pages by default */
    .page { display: none; }
    .active { display: block; }
  </style>
</head>

    </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Lightbox logic
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.getAttribute('data-caption');
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxImg.src = "";
      lightboxCaption.textContent = "";
    }

    // Close on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
