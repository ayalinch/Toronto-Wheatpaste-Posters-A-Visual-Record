<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Unprotected Site</title>
  <style>
    :root{--bg:ivory;--card:#fff;--accent:#2563eb}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
    }

    .card{
      background:var(--card);
      padding:28px;
      border-radius:12px;
      box-shadow:0 8px 40px rgba(2,6,23,.08);
      width:min(900px,94vw);
      text-align:center;
    }

    /* Gallery grid */
    .gallery{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:15px;
      margin-top:20px;
    }
    .gallery img{
      width:100%;
      height:auto;
      border-radius:8px;
      object-fit:cover;
    }

    /* Small screens: stack vertically */
    @media (max-width:768px){
      .gallery{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Welcome â€” Private Content (Now Public)</h3>
    <p>This site is temporarily unprotected.</p>

    <div class="gallery">
      <img src="IMG_3021.HEIC" alt="Photo 1" />
      <img src="myphoto2.jpg" alt="Photo 2" />
      <img src="myphoto3.jpg" alt="Photo 3" />
    </div>
  </div>
</body>
</html>
